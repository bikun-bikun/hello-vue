<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="transition.css">
    <script src="https://unpkg.com/vue@2.5.17"></script>

</head>
<body>
<div id="app">
    <button @click="isShown = !isShown">表示の切り替え</button>
    <transition>
        <p v-show="isShown">Hello, world!!</p>
    </transition>
</div>

<script src="./transition.js"></script>
</body>
</html>
