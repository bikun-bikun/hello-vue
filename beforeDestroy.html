<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue@2.5.17"></script>
</head>
<body>
<div id="app">
    <p>{{ count }}</p>
    <p>カウントを止める場合はDeveloperConsoleからvm.$destroy()を実行</p>
</div>
<script>
    var vm = new Vue({
        el: "#app",
        data: function() {
            return {
                count: 0,
                timerId: null
            }
        },
        created: function() {
            console.log('created')
            var that = this
            console.log(this.count)
            console.log(this.$el)
            this.timerId = setInterval(function(){
                that.count += 1
            }, 1000)
        },
        mounted: function() {
            console.log('mounted')
            console.log(this.$el)
        },
        beforeDestroy: function() {
            console.log('beforeDestroy')
            clearInterval(this.timerId)
        }
    })
    window.vm = vm
</script>
</body>
</html>
