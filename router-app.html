<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <nav>
        <router-link to="/top">とっぷ</router-link>
        <router-link to="/users">ゆーざーず</router-link>
    </nav>
    <router-view></router-view>
</div>

<script src="https://unpkg.com/vue@2.5.17"></script>
<script src="https://unpkg.com/vue-router@3.0.1"></script>

<!--テンプレート記載部分-->
<script type="text/x-templae" id="user-list">
<div>
    <div class="loading" v-if="loading"> 読み込み中... </div>
    <div class="error" v-if="error">{{ error }}</div>
    <div v-for="user in users" :key="user.id">
        <h2>{{ user.name }}</h2>
    </div>
</div>
</script>

<!-- アプリケーション記載部分 -->
<script>
    var getUsers = function ( callback ) {
        setTimeout( function () {
            callback( null, [
                {
                    id: 1,
                    name: 'Takuya Tejima',
                },
                {
                    id: 2,
                    name: 'Yohei Noda',
                }
            ])
        }, 1000)
    }
    var UserList = {
        template: "#user-list",
        data: function () {
            return {
                loading: false,
                users: function() { return [] },
                error: null
            }
        },
        //初期化時にデータを取得する
        created: function () {
            this.fetchData()
        },

        //$routeの変更をwatchすることでルーティングが変更されたときに再度データを取得
        watch: {
            '$route': 'fetchData'
        },
        methods: {
            fetchData: function () {
                this.loading = true;
                //取得したデータをusersに格納する
                //Function.protpotype.bindはthisのすこー府を渡すために利用
                getUsers( (function (err, users ) {
                    this.loading = false;
                    if (err) {
                        this.error = err.toString();
                    } else {
                        this.users = users;
                    }
                }).bind(this) )
            }
        }
    }

    var router = new VueRouter({
        routes: [
            {
                path: '/top',
                component: {
                    template: '<div>トップページです。</div>'
                }
            },
            {
                path: '/users',
                component: UserList
            }
        ]
    })

    var app = new Vue({
        router: router
    }).$mount('#app')
</script>

</body>
</html>
